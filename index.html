<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>壹帮帮</title>
	<link rel="icon" href="images/index_icon_logo.png" type="image/png">
	<link rel="stylesheet" href="css/mBasic.css">
	<link rel="stylesheet" href="css/mMenu.css">
	<link rel="stylesheet" href="css/home.css">
</head>
<body>
	<div class="home" id="home">
		<div class="rotation" id="rotation">
			<ul class="rotation-groups">
				<li>
					<a href="javascript:;" class="rotation-list">
						<img src="images/bg_01.png" alt="壹帮帮" />
						<div class="oneBang">
							<div class="oneBang-top">
								<div class="oneBang-top-pics">
									<img src="images/index_icon_logo.png" alt="壹帮帮" class="" />
								</div>
								<div class="oneBang-top-word">
									<div class="oneBang-animate">
										<p>壹个综合化的商业平台</p>
										<p>汇聚一帮专业人才及资源</p>
										<p>帮您解决关于店铺的所有事</p>
									</div>
								</div>
							</div>
							<div class="oneBang-bottom">
								<p class="oneBang-bottom-word">综合化商业支撑服务平台，致力于帮助店主解决开店及店铺运营中产生的所有事儿。</p>
								<div class="oneBang-bottom-platform">
									<p>
										<img src="images/introduce_icon_apple.png" alt="apple" />
										<span>Ios</span>
									</p>
									<p>
										<img src="images/introduce_icon_android.png" alt="apple" />
										<span>Android</span>
									</p>
								</div>
							</div>
						</div>
					</a>
				</li>
				<li>
					<a href="javascript:;" class="rotation-list">
						<img src="images/bg_01.png" alt="壹杯加科技" />
					</a>
				</li>
			</ul>
			<ul class="rotation-small">
				<li class="on"></li>
				<li></li>
			</ul>
		</div>
	</div>
	<script src="js/jquery-3.1.1.js"></script>
	<!-- <script src="js/fontSize.js"></script> -->
	<script src="js/mMenu.js"></script>
	<script src="js/mScript.js"></script>
	<script src="js/rotation.js"></script>
	<script src="js/animate.js"></script>
	<script>
		(function(){
			var scrollImg = $.mggScrollImg('.rotation .rotation-groups',{
			        loop : true,//循环切换
			        auto : false,//自动切换
			        callback : function(ind){//这里传过来的是索引值
			            $('.rotation-small li').eq(ind).addClass('on').siblings('li').removeClass('on');
			        }
			    });
		})();
	</script>
</body>
</html>
